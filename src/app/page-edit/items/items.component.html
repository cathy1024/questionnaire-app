<div class="row">
    <div class="col-2 sub-sidebar-wrap">
        <sub-sidebar [items]="questionType" (newItemEvent)="getSubSidebar($event)"></sub-sidebar>
    </div>
    <div class="col-8">
        <div class="items-board">
          <qst-board [qstList]="qstList" (delItemEvent)="onDeleteItem($event)" (copyItemEvent)="onCopyItem($event)"></qst-board>
        </div>
    </div>
    <div class="col-2">
        <div class="setting-board">
                <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
        </div>
    </div>
</div>
