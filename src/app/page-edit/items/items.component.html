<nz-layout class="edit-layout">
  <nz-sider class="sub-sidebar-wrap">
    <sub-sidebar [items]="questionType" (newItemEvent)="getSubSidebar($event)"></sub-sidebar>
  </nz-sider>
  <nz-content>
    <div class="items-board">
      <qst-board [qstList]="qstList" (delItemEvent)="onDeleteItem($event)" (copyItemEvent)="onCopyItem($event)"></qst-board>
    </div>
  </nz-content>
  <nz-sider class="setting-board">
    题型设置
  </nz-sider>
</nz-layout>
